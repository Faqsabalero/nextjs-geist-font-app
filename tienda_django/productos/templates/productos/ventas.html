<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-black text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Información de Ventas</h1>
        <nav>
            <a href="{% url 'tienda' %}" class="mr-4 hover:underline">Tienda</a>
            <a href="{% url 'carrito' %}" class="mr-4 hover:underline">Carrito</a>
            <a href="{% url 'logout' %}" class="hover:underline">Cerrar sesión</a>
        </nav>
    </header>
    <main class="p-6 max-w-4xl mx-auto">
        <table class="min-w-full bg-white rounded shadow">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Producto</th>
                    <th class="py-2 px-4 border-b">Cantidad</th>
                    <th class="py-2 px-4 border-b">Costo</th>
                    <th class="py-2 px-4 border-b">Ganancia</th>
                    <th class="py-2 px-4 border-b">Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ venta.producto.nombre }}</td>
                    <td class="py-2 px-4 border-b">{{ venta.cantidad }}</td>
                    <td class="py-2 px-4 border-b">${{ venta.costo }}</td>
                    <td class="py-2 px-4 border-b">${{ venta.ganancia }}</td>
                    <td class="py-2 px-4 border-b">{{ venta.fecha|date:"Y-m-d H:i" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="py-2 px-4 text-center">No hay ventas registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
