<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h1>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700">Usuario:</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded" />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Contraseña:</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded" />
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Entrar</button>
        </form>
    </div>
</body>
</html>
